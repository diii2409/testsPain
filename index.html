<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>App Pain JavaScript</title>
	</head>
	<body>
		<div class="container">
			<section class="tools-board">
				<div class="row">
					<label for="" class="title">Shapes</label>
					<ul class="options">
						<li class="option tool" id="rectangle">
							<img src="./icons/rectangle.svg" alt="" />
							<span>rectangle</span>
						</li>
						<li class="option tool" id="circle">
							<img src="./icons/circle.svg" alt="" />
							<span>circle</span>
						</li>
						<li class="option tool" id="triangle">
							<img src="./icons/triangle.svg" alt="" />
							<span>triangle</span>
						</li>
						<li class="option tool" id="fill">
							<img src="./icons/fill.svg" alt="" />
							<span>Fill</span>
						</li>
						<li class="option">
							<input type="checkbox" name="" id="fill-color" />
							<label for="">Fill Color</label>
						</li>
					</ul>
				</div>
				<!-- ************************************ -->
				<div class="row">
					<label for="" class="title">Options</label>
					<ul class="options">
						<li class="option active tool" id="brush">
							<img src="./icons/brush.svg" alt="" />
							<span>brush</span>
						</li>
						<li class="option tool" id="eraser">
							<img src="./icons/eraser.svg" alt="" />
							<span>eracser</span>
						</li>
						<li class="option">
							<input
								type="range"
								name=""
								id="size-slider"
								min="1"
								max="30"
								value="3" />
						</li>
					</ul>
				</div>
				<!-- ************************************ -->
				<div class="row colors">
					<label for="" class="title">Colors</label>
					<ul class="options">
						<li class="option"></li>
						<li class="option selected"></li>
						<li class="option"></li>
						<li class="option" id="choosing-Color"></li>
						<li class="option">
							<input type="color" id="color-picker" value="#448be1" />
						</li>
					</ul>
				</div>
				<div class="row buttons">
					<button class="clear-canvas">clear canvas</button>
					<button class="save-img">Save as Image</button>
				</div>
			</section>
			<section class="drawing-board">
				<canvas></canvas>
			</section>
		</div>
		<script src="script.js"></script>
	</body>
</html>
